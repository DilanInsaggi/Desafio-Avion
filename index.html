<!DOCTYPE html> 
<html>
<head>
   <title></title>
 </head>
<body>
    <style type = "text/css">

       #ocean {
      background-image: url("gal.gif");
      width: 900px;
      height: 700px;
 }
  
  .enemy {
        position:absolute;
        width: 70px;
        height: 75px;
        background-image: url("bad4.png")

  }
 
  .player {
            position: absolute;
            width:70px ;
            height: 75px;
            background-image: url("player.png");
  }


  </style>

  <div id ="ocean">

      <div id="players">
        <div class="player"></div>
      </div>
      <div id="enemies">
          <div class="enemy"></div>
      </div>
  </div>

<script type="text/javascript">

var player = {
   top: 620,
   left: 450
}

var enemies = [
 {left: 350, top:200},
 {left: 450, top:250}
]

function drawPlayer (){
    content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";

    document.getElementById ("players").innerHTML= content;
}

drawPlayer();


function drawEnemies(){
content = "";
console.log(enemies);
for ( var idx=0; idx<enemies.length; idx++){
    content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies.top+"px'></div>";

    }
    document.getElementById ("enemies").innerHTML= content;

}
drawEnemies();

document.onkeydown= function(e){
console.log(e);
if(e.keyCode==37){ //left
    player.left = player.left -10;
}
if(e.keyCode==39){ //right
    player.left = player.left +10;
}
drawPlayer();
}









</script>
    
</body>
</html>
